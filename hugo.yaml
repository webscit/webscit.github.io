baseURL: ''
title: WebScIT
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: WebScIT
  authorimage: ../assets/images/global/author.webp
  og_image: /images/webscit-cover.jpeg
  moto: "Web technologies for science"
  description: "A consulting company focusing on scientific softwares development."
  disable_theme_toggle: false
  disable_partners: true
  disable_blog_on_home: true
  disable_stay_uptodate: true

  p1:
    heading: "Services"
    image: "images/pages/our-services.png"
    content:
      - text: "Consulting"
      - text: "We find solutions for creating or upgrading scientific tools to fit science challenging requirements."
      - text: "Development"
      - text: "We design softwares based on web technologies focusing on applications targeting scientists and engineers."
      - text: "Training"
      - text: "We train teams to become contributors and maintainers of scientific tools."
  p2:
    heading: "Our values"
    image: "images/pages/our-values.jpeg"
    content:
      - text: "We strive for excellence in software development by emphasizing on good validation plan of key features."
      - text: "We encourage creativity and originality in developing software solutions that can solve complex scientific problems."
      - text: "Most solutions built on top of open-source code. Therefore we advocate for contributing back to the community any code outside the core business one."
